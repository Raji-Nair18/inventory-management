<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="card bg-secondary p-4">
        <h4 class="mb-3">Add New Product</h4>

        <form method="post">
            <input class="form-control mb-3" name="name" placeholder="Product Name" required>

            <select class="form-select mb-3" name="category" required>
                <option value="">Category</option>
                <option>Perishable</option>
                <option>Pharmaceutical</option>
                <option>Clothes</option>
                <option>Electronics</option>
            </select>

            <input class="form-control mb-3" type="number" name="stock" placeholder="Initial Stock" required>
            <input class="form-control mb-3" type="date" name="expiry">

            <button class="btn btn-success w-100">Add Product</button>
        </form>

        <a href="/admin" class="btn btn-outline-light mt-3">Back</a>
    </div>
</div>

</body>
</html>
