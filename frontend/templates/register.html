<!DOCTYPE html>
<html>
<head>
    <title>SmartStock | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card p-4 shadow" style="width:400px;">
    <h4 class="text-center mb-3">Create Account</h4>

    <form method="post">
        <input class="form-control mb-3" name="name" placeholder="Full Name" required>
        <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

        {% if not first_user %}
        <select class="form-select mb-3" name="role" required>
            <option value="">Select Role</option>
            <option value="customer">Customer</option>
            <option value="shop">Shop Owner</option>
            <option value="supplier">Supplier</option>
        </select>
        {% else %}
        <div class="alert alert-info mb-3">
            First registered user will be assigned as <b>Admin</b>
        </div>
        <input type="hidden" name="role" value="admin">
        {% endif %}

        <button class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
        <a href="/">Already have an account?</a>
    </div>
</div>

</body>
</html>
